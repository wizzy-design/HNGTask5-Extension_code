<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Work Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Sora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Degraphe Video Recorder</title>
  </head>
  <body>
    <div class="content">
      <!-- Extension Nav -->
      <nav>
        <div class="logo">
          <img src="./favicon/extension_logo.svg" alt="Nav Logo" />
        </div>

        <div class="icons">
          <img src="./favicon/close.svg" alt="Close" />
          <img src="./favicon/setting.svg" alt="Setting" />
        </div>
      </nav>

      <!-- Description -->
      <div class="desc">
        This extension helps you record <br />
        and share help videos with ease.
      </div>

      <!-- Illustration -->
      <div class="illustration">
        <div class="monitor">
          <img src="./favicon/monitor.svg" alt="Monitor" /><span
            >Full screen</span
          >
        </div>
        <div class="current_tab">
          <img src="./favicon/tabsvg.svg" alt="Tab" /> <span id="current">Current Tab</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <!-- Video Camera -->
        <div class="control">
          <div class="left">
            <img src="./favicon/video-camera.svg" alt="Video Camera" /> Camera
          </div>

          <!-- Toggle Button -->
          <label class="toggle">
            <input type="checkbox" id="toggleButton" checked/>
            <span class="slider"></span>
          </label>
        </div>

        <!-- Audio Mic -->
        <div class="control">
          <div class="left">
            <img src="./favicon/microphone.svg" alt="Video Camera" /> Audio
          </div>

          <!-- Toggle Button -->
          <label class="toggle">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Start/stop -->
      <div class="button_cont">
        <button id="start_video">Start Recording</button>
      </div>
      <br />
      <div class="button_cont">
        <button id="stop_video">Stop Recording</button>
      </div>
    </div>

    <script src="./js/popup.js"></script>
  </body>
</html>
